{% extends "base.html" %}

{% block title %}HackTJ Portal: Leave Project{% endblock %}

{% block content %}
  <h1>Leave Project?</h1>
  <p>Are you sure you want to leave the project <strong>{{ project }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Leave Project">
    <a class="btn btn-secondary" href="{% url 'projects:my_project' %}">Cancel</a>
  </form>
{% endblock %}
